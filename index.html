<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spektrumanalysator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 80vh;
        }
        #controls {
            background-color: #2a2a2a;
            padding: 10px;
            border-top: 1px solid #444;
        }
        #controls-toggle {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        #controls-content {
            display: none;
            padding-top: 10px;
        }
        #controls-content.visible {
            display: block;
        }
        select, input[type="range"], input[type="color"] {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="analyzer"></canvas>
    <div id="controls">
        <button id="controls-toggle">Steuerelemente anzeigen/ausblenden</button>
        <div id="controls-content">
            <select id="audioInput"></select>
            <!-- UI-Elemente werden hier dynamisch hinzugefÃ¼gt -->
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
